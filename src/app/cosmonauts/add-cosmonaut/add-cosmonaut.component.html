<ng-template #addCosmonaut let-c="close" let-d="dismiss">
  <div class="modal-container">
    <div class="modal-header">
      <div class="head-text">
        <h5 class="modal-title" id="modal-basic-title">Add new cosmonaut</h5>
        <i class="fas fa-rocket"></i>
      </div>
      <i class="fas fa-times closing" aria-label="Close" (click)="this.cosmonautsForm.reset(); d('Cross click')"></i>
    </div>
    <div class="modal-body">
      <form #cosmonautsForm="ngForm" spellcheck="false">
        <div class="form-group">
          <label>Firstname *</label>
          <input type="text" class="form-control" name="firstname" [(ngModel)]="this.service.firstname" required>
        </div>
        <div class="form-group" >
          <label>Lastname *</label>
          <input type="text" class="form-control" name="lastname" [(ngModel)]="this.service.lastname"  required>
        </div>
        <div class="form-group">
          <label>Birthdate *</label>
          <input type="text" class="form-control" name="birthdate" [(ngModel)]="this.service.birthdate"  required>
        </div>
        <div class="form-group">
          <label>* SUPERPOWEERR *</label>
          <input type="text" class="form-control" name="superpower" [(ngModel)]="this.service.superpower"  required>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button [disabled]="!cosmonautsForm.form.valid" class="complete-form" 
        (click)="this.service.addCosmonaut(
          this.service.firstname,
          this.service.lastname,
          this.service.birthdate,
          this.service.superpower
        ); this.cosmonautsForm.reset(); c('complete')">
        Add Cosmonaut
      </button>
    </div>
  </div>
</ng-template>
<button class="add-button" (click)="openAddModal(addCosmonaut)">  <i class="fas fa-plus"></i> COSMONAUT</button>
